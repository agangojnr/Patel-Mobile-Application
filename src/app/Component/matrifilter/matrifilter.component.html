<ion-header>
  <ion-toolbar>
    <ion-title>Your Prefered Partner</ion-title>
    <ion-button (click)="dismiss()" slot="end">
      <ion-icon name="close" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col size="12"> 
      <ion-item>
        <ion-label>Marital Status</ion-label>
        <ion-select interface="popover">
          <ion-select-option value="nes">Unmarried</ion-select-option>
          <ion-select-option value="n64">Widows</ion-select-option>
          <ion-select-option value="ps">Wodowers</ion-select-option>
          <ion-select-option value="genesis">Divorcees</ion-select-option>
        </ion-select>
      </ion-item>     
    </ion-col>
    
  </ion-row>
 
  <ion-row>
    <ion-col class="agecol" size="6">
      <ion-label class="agelabel" position="stacked">Prefered Age Between</ion-label>
    </ion-col>
    <ion-col size="2">        
      <ion-select interface="popover">
        <ion-select-option *ngFor="let age of ages" value="{{ age }}">
          {{ age }}
        </ion-select-option>
      </ion-select>
    </ion-col>
    <ion-col class="agecol" size="2">
      <ion-label class="agelabel" position="stacked">And</ion-label>
    </ion-col>
    <ion-col size="2">
      <ion-select interface="popover">
        <ion-select-option *ngFor="let age of ages" value="{{ age }}">
          {{ age }}
        </ion-select-option>
      </ion-select>
    </ion-col>
  </ion-row>
       
  <!--<ion-item>
    <ion-label>Occupation</ion-label>
    <ion-select interface="action-sheet">
      <ion-select-option value="nes">Unmarried</ion-select-option>
      <ion-select-option value="n64">Widows</ion-select-option>
      <ion-select-option value="ps">Wodowers</ion-select-option>
      <ion-select-option value="genesis">Divorcees</ion-select-option>
    </ion-select>
  </ion-item>--> 
  <ion-item>
    <ion-label>Residential Country</ion-label>
    <ion-select interface="action-sheet">
      <ion-select-option *ngFor="let count of countries" value="{{ count.id }}">
        {{ count.country_name }}
      </ion-select-option>
    </ion-select>
  </ion-item> 
  <ion-item>
    <ion-label>Native Community</ion-label>
    <ion-select interface="action-sheet">
      <ion-select-option *ngFor="let nat of native" value="{{ nat.native_id }}">
        {{ nat.native_name }}
      </ion-select-option>
    </ion-select>
  </ion-item>


  <ion-item>
    <ion-label>Nationality</ion-label>
    <ion-select interface="action-sheet">
      <ion-select-option *ngFor="let countr of countries" value="{{ countr.id }}">
        {{ countr.country_name }}
      </ion-select-option>
    </ion-select>
  </ion-item>
      
  <ion-button expand="full" (click)="submitSearch()" >Search</ion-button> 

</ion-content>

<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-no-margin">
      <ion-back-button defaultHref="tabs/home" icon="chevron-back" mode="md" class="btn-back"></ion-back-button>
    </ion-buttons>
    <ion-title header-title> Create Request</ion-title>
  </ion-toolbar>
  <ion-searchbar radious-searchbar placeholder="Quick Search " clearIcon="no" mode="md"
    searchIcon="../../../assets/svg_icon/Search_icon.svg"></ion-searchbar>

</ion-header>

<ion-content class="ion-padding-horizontal">
 <ion-card>
   <ion-card-content>
    <ion-item>
      <ion-label color="tertiary">Request Type:</ion-label>
      <ion-select ok-text="Okay" cancel-text="Cancel"  [(ngModel)]="data.category">
        <ion-select-option value="Educational Aid">Educational Aid</ion-select-option>
        <ion-select-option value="Medical Aid">Medical Aid</ion-select-option>
        <ion-select-option value="Financial Aid">Financial Aid</ion-select-option>
        <ion-select-option value="Funeral Support">Funeral Support</ion-select-option>
        <ion-select-option value="Business Support">Business Support</ion-select-option>
        <ion-select-option value="Job Request">Job Request</ion-select-option>
        <ion-select-option value="Advertisement Request">Advertisement Request</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item lines="none">
      <ion-label color="tertiary">Request Reason:</ion-label>
    </ion-item>
    
    <ion-item>      
      <ion-textarea  [(ngModel)]="data.description"
       rows="8" cols="20" placeholder="Enter reason for request here..."></ion-textarea>    
    </ion-item>     
   
    <ion-footer class="ion-no-border">
      <ion-toolbar>
        <ion-button expand="block" class="ion-no-margin btn-general" (click)="doSaveRequest()" >
          Submit Request
        </ion-button>
      </ion-toolbar>
    </ion-footer>

   </ion-card-content>
 </ion-card>

</ion-content>

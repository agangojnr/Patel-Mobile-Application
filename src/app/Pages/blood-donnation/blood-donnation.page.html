<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-no-margin">
      <ion-back-button defaultHref="tabs/home" icon="chevron-back" mode="md" class="btn-back"></ion-back-button>
    </ion-buttons>
    <ion-title header-title> Blood Groups</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">
 <div no-data *ngIf="data?.length == 0">
    <img src="../../../assets/images/no-data-icon-10.jpg" alt="no data">
  </div>

    <ion-grid>
    <ion-row>

      <ion-card>         
        <ion-list>
           <ion-item *ngFor="let item of data"  (click)="viewtown(item?.bloodgroup)">
             <ion-label>
                Blood Group {{item?.bloodgroup}}
             </ion-label>
             <ion-badge color="tertiary"> 
              {{item?.total}}
             </ion-badge>
             <ion-icon class="flex-right" slot="end" name="chevron-forward-outline"></ion-icon>
          </ion-item>
        </ion-list>        
    </ion-card>

    </ion-row>
  </ion-grid>

</ion-content>

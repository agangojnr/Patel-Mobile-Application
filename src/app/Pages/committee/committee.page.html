<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-no-margin">
      <ion-back-button defaultHref="tabs/home" icon="chevron-back" mode="md" class="btn-back"></ion-back-button>
    </ion-buttons>
    <ion-title header-title>Our Committee</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">
  <div class="hexagon hexagon1">
      <div class="hexagon-in1">
        <div class="hexagon-in2">
           <img src="../../../assets/images/logo.png" >
        </div>
      </div>
    </div>

 <ion-card *ngFor="let item of data">
  <ion-card-header>
    <ion-card-title color="tertiary">
      {{item?.year}} COMMITTEE
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item lines="full">      
        <ion-label>CHAIRMAN:</ion-label>
        <ion-label color="primary">{{item?.chairperson}} </ion-label>
      </ion-item>
      <ion-item lines="full">      
        <ion-label>SECRETARY:</ion-label>
        <ion-label color="primary"> {{item?.secretary}}</ion-label>
      </ion-item>
    
    <ion-item lines="full" >
         <ion-label>VICE-CHAIRMAN:</ion-label>
        <ion-label  color="primary">{{item?.vicechairperson}}</ion-label>
      </ion-item>
      <ion-item lines="full" >
         <ion-label>TREASURER:</ion-label>
        <ion-label  color="primary">{{item?.treasurer}}</ion-label>
      </ion-item>
  
      <ion-item lines="full" >    
       <ion-label>ASS. SECRETARY:</ion-label>
       <ion-label  color="primary">{{item?.asssecretary}}</ion-label>
      </ion-item>
      <ion-item lines="full" >    
        <ion-label>ASS. TREASURER:</ion-label>
        <ion-label  color="primary">{{item?.asstreasurer}}</ion-label>
       </ion-item>
    </ion-list>
  </ion-card-content>
 </ion-card>
  
</ion-content>

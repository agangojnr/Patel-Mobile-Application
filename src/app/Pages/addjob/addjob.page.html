<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-no-margin">
      <ion-back-button defaultHref="tabs/home" icon="chevron-back" mode="md" class="btn-back"></ion-back-button>
    </ion-buttons>
    <ion-title header-title> Create a Job Post</ion-title>
  </ion-toolbar>
  <ion-searchbar radious-searchbar placeholder="Quick Search " clearIcon="no" mode="md"
    searchIcon="../../../assets/svg_icon/Search_icon.svg"></ion-searchbar>

</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>
        Job Info
      </ion-card-subtitle>
    </ion-card-header>
     <ion-card-content>   
      
      <ion-item>
        <ion-label position="floating" color="tertiary">Institution Name.:</ion-label>
        <ion-input [(ngModel)]="data.companyname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Job Title/Description:</ion-label>      
          <ionic-selectable
            [(ngModel)]="data.titleid"
            [items]="jobtitles"
            itemValueField="id"
            itemTextField="title"
            [canSearch]="true"
            (onChange)="portChange($event)">
          </ionic-selectable>   
      </ion-item> 

      

      <ion-item lines="none">
        <ion-label color="tertiary">Requirements.:</ion-label>
      </ion-item>
      
      <ion-item>      
        <ion-textarea  [(ngModel)]="data.requirements"
         rows="6" cols="20" placeholder="Enter job requirements here..."></ion-textarea>    
      </ion-item> 

      <ion-item lines="none">
        <ion-label color="tertiary">Qualifications.:</ion-label>
      </ion-item>
      
      <ion-item>      
        <ion-textarea  [(ngModel)]="data.qualification"
         rows="8" cols="20" placeholder="Enter job qualifications here..."></ion-textarea>    
      </ion-item> 
      
      <ion-item>
        <ion-label position="floating" color="tertiary">Work Experience:</ion-label>
        <ion-input [(ngModel)]="data.experience"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" color="tertiary">No. of Positions.:</ion-label>
        <ion-input [(ngModel)]="data.vacancy"></ion-input>
      </ion-item>
      <ion-item>

        <ion-item>
          <ion-label position="fixed" color="tertiary">Deadline:</ion-label>
          <ion-input type="text" (click)="showDatepicker()"  placeholder="Application deadline..." [(ngModel)]="data.applndeadline" required></ion-input>
        </ion-item>

        <ion-label position="floating" color="tertiary"> Contact.:</ion-label>
        <ion-input [(ngModel)]="data.contact"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" color="tertiary">Email.:</ion-label>
        <ion-input [(ngModel)]="data.email"></ion-input>
      </ion-item>

      
        <ion-button expand="block"class="ion-no-margin btn-general" (click)="doSaveJob()">
          Submit Job Post
        </ion-button>
      
     
     </ion-card-content>
   </ion-card>
</ion-content>

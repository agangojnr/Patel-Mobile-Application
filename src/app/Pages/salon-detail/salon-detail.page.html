<ion-content [scrollEvents]="true" (ionScroll)="logScrolling($event)" class="ion-padding-bottom">
  <div class="header-image-section">
    <ion-header class="ion-no-border" [style.backgroundColor]="state == 1 ? '' : 'rgba(0,0,0,0.7)'">
      <ion-toolbar>
        <ion-buttons slot="start" class="ion-no-margin">
          <ion-back-button defaultHref="tabs/home" icon="chevron-back" mode="md" class="btn-back"></ion-back-button>
        </ion-buttons>
        <ion-title></ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="isfavrite(data?.id)" mode="md" fill="clear" class="btn-like">
            <ion-icon slot="icon-only" name="heart-outline" *ngIf="data?.fev==0"></ion-icon>
            <ion-icon slot="icon-only" name="heart" class="fav_ic" *ngIf="data?.fev==1"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <img [src]="data?.imageUri" alt="" />
  </div>
  <div class="ion-padding-horizontal salon-detail-section">
    <h5 class="salon-name">{{data?.name}}<ion-icon class="ion-float-right" src="../../../assets/svg_icon/pin.svg">
      </ion-icon>
    </h5>
    <p class="salon-address ion-no-margin">{{data?.sponsor_name}}</p>
    <p class="ion-no-margin rate-label">
      <ion-icon name="star"></ion-icon> {{data?.application_fee}}
    </p>
    <hr />
  
    <!-- <p class="detail-line">
      <ion-icon class="detail-icon" src="../../../assets/svg_icon/flash.svg"></ion-icon> Instant
      Confirmation
    </p> -->
    <p class="detail-line" *ngIf="data?.for_who==0">
      <ion-icon class="detail-icon" src="../../../assets/svg_icon/gender.svg"></ion-icon> All Links
    </p>
    <p class="detail-line" *ngIf="data?.for_who==1">
      <ion-icon class="detail-icon" src="../../../assets/svg_icon/gender.svg"></ion-icon> Investor Link
    </p>
    <p class="detail-line" *ngIf="data?.for_who==2">
      <ion-icon class="detail-icon" src="../../../assets/svg_icon/gender.svg"></ion-icon> Co-operate Link
    </p>
    <hr />
    <p class="salon-description">
      {{data?.description}}
    </p>

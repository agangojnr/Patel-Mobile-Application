<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-no-margin">
      <ion-back-button defaultHref="tabs/home" icon="chevron-back" mode="md" class="btn-back"></ion-back-button>
    </ion-buttons>
    <ion-title header-title> Information</ion-title>
  </ion-toolbar>
  <ion-searchbar radious-searchbar placeholder="Quick Search " clearIcon="no" mode="md"
    searchIcon="../../../assets/svg_icon/Search_icon.svg"></ion-searchbar>

</ion-header>

<ion-content class="ion-padding-horizontal">
 <ion-card  *ngFor="let item of data1" (click)="readinfo(item?.id)" class="unread">
   <ion-card-content>
    
    <div class="search_card">

      <div class="search_flex">

        <div class="search_detail">
          <ion-row>
            <ion-col size="12"> 
              <ion-label class="heal_lbl">{{item?.subject}} </ion-label><br/>  
            </ion-col>
          </ion-row>         
          
          <div class="inner_flex">
            <ion-label class="small">{{item?.description}} </ion-label>
          </div>

          <ion-row class="allrows">
            <ion-col size="4">
              <ion-label> Venue:</ion-label>
            </ion-col>
            <ion-col size="8">
              <ion-label class="small"> <span>{{item?.venue}}</span></ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">
              <ion-label> Date & Time:</ion-label>
            </ion-col>
            <ion-col size="8">
              <ion-label class="small"> <span>{{item?.date}}</span></ion-label>
            </ion-col>
          </ion-row>       
          
        </div>
      </div> 

    </div>

   </ion-card-content>
 </ion-card>


 <ion-card  *ngFor="let item of data">
  <ion-card-content>
   
   <div class="search_card">

     <div class="search_flex">

       <div class="search_detail">
         <ion-row>
           <ion-col size="12"> 
             <ion-label class="heal_lbl">{{item?.subject}} </ion-label><br/>  
           </ion-col>
         </ion-row>         
         
         <div class="inner_flex">
           <ion-label class="small">{{item?.description}} </ion-label>
         </div>

         <ion-row class="allrows">
           <ion-col size="4">
             <ion-label> Venue:</ion-label>
           </ion-col>
           <ion-col size="8">
             <ion-label class="small"> <span>{{item?.venue}}</span></ion-label>
           </ion-col>
         </ion-row>
         <ion-row>
           <ion-col size="4">
             <ion-label> Date & Time:</ion-label>
           </ion-col>
           <ion-col size="8">
             <ion-label class="small"> <span>{{item?.date}}</span></ion-label>
           </ion-col>
         </ion-row>       
         
       </div>
     </div> 

   </div>

  </ion-card-content>
</ion-card>

</ion-content>
